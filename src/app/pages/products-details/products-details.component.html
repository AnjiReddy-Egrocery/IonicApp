<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light" text=""></ion-back-button>
    </ion-buttons>
    <div class="custom-toolbar">
      <h1>స్వామి శరణం అయ్యప్ప</h1>
      <h2>(www.ayyappatelugu.com)</h2>
    </div>   
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <!-- Title -->
  <h2 class="title">{{ name }}</h2>

  <!-- Scrollable Section (ion-content already scrollable) -->
  <div class="scroll-section">
    <ion-grid>

      <ion-row>
        <!-- Image Left -->
        <ion-col size="5" class="image-container">
          <img [src]="image" alt="Book Image" />
        </ion-col>

        <!-- Right Content -->
        <ion-col size="7" class="text-col">

          <!-- Description -->
          <div class="description" [innerHTML]="linkifiedDescription"></div>

          <!-- Price Row -->
          <ion-row class="price-row ion-align-items-center">
            <ion-col size="6" class="label">
              <strong style="color:#4CAF50;">Price :</strong>
            </ion-col>
            <ion-col size="6" class="value ion-text-end">
              <ion-icon name="logo-usd" style="margin-right: 4px;"></ion-icon>
              <span id="txt_price" style="color:#ED1212; font-size:20px;">{{ price }}</span>
            </ion-col>
          </ion-row>

          <!-- Qty Row -->
          <ion-row class="qty-row ion-align-items-center">
            <ion-col size="4" class="label">
              <span style="color:#fff; font-size:18px;">Qty:</span>
            </ion-col>
            <ion-col size="8" class="qty-buttons">
              <ion-button fill="outline" color="light" id="txt_minus">-</ion-button>
              <ion-text id="txt_qty" class="qty">0</ion-text>
              <ion-button fill="outline" color="light" id="txt_plus">+</ion-button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
 <ion-footer>
    <ion-toolbar class="custom-footer">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">

          <!-- First Item: Icon + Text -->
          <ion-col size="auto" (click)="goToAnadanam()">
            <div class="icon-text-row">
              <ion-img src="../../../assets/location.png" class="bottom-icon"></ion-img>
              <p class="bottom-text">అన్నదానం</p>
            </div>
          </ion-col>

          <!-- Center Icon -->
          <ion-col class="ion-text-center" size="2.4">
            <ion-img src="../../../assets/bottomcenter.png" class="bottom-icon"></ion-img>
          </ion-col>

          <!-- Fifth Item: Text + Icon -->
          <ion-col size="auto" (click)="goToNityaPooja()">
            <div class="text-image-row">
              <p class="bottom-text">నిత్య పూజ</p>
              <ion-img src="../../../assets/nithyapooja.png" class="bottom-icon"></ion-img>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
