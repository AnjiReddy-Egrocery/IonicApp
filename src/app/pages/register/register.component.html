<ion-content fullscreen class="register-page">
  <div class="register-container">

    <!-- Card Wrapper -->
    <div class="card-wrapper">

      <!-- Profile Icon -->
      <div class="profile-image">
        <ion-img src="../../../assets/ic_launcher.png"></ion-img>
      </div>

      <!-- Header Card -->
      <div class="header-card">
        <h1 class="title" style="margin-top: 50px;">USER REGISTER</h1>
      </div>

      <!-- Scrollable Form -->
      <div class="form-scroll">
        <div class="form-container">

          <p class="form-subtitle">Please Register As a Member</p>

          <ion-item class="input-item">
            <ion-icon name="person-outline" slot="start" style="margin-right: 10px;"></ion-icon>
            <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" > </ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-icon name="person-outline" slot="start" style="margin-right: 10px;"></ion-icon>
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" > </ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-icon name="mail-outline" slot="start" style="margin-right: 10px;"></ion-icon>
            <ion-input type="email" placeholder="Enter Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" ></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-icon name="call-outline" slot="start" style="margin-right: 10px;"></ion-icon>
            <ion-input type="tel" placeholder="Enter Mobile Number" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" ></ion-input>
          </ion-item>

            

          
          <ion-button expand="block" color="danger" type="button" class="register-btn" (click)="register()">Register</ion-button>

          <div class="login-link">
            <ion-text color="light">Already A Member? </ion-text>
            <ion-text color="danger" class="clickable" (click)="goToLogin()">Login Here</ion-text>
          </div>

        </div>
      </div>

    </div>
  </div>
</ion-content>
