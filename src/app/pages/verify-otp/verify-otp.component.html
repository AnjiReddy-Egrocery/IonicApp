<ion-content fullscreen class="verify-page">
  <div class="verify-container">

    <!-- Card Wrapper -->
    <div class="card-wrapper">

      <!-- Profile Icon -->
      <div class="profile-image">
        <ion-img src="../../../assets/ic_launcher.png"></ion-img>
      </div>

      <!-- Header Card -->
      <div class="header-card">
        <h1 class="title" style="margin-top: 50px;">VERIFY OTP</h1>
      </div>

      <!-- Scrollable Form -->
      <div class="form-scroll">
        <div class="form-container">

          <p class="form-subtitle">Please Check Email OTP Will be Received</p>

          <ion-item class="input-item">
            <ion-icon name="person-outline" slot="start" style="margin-right: 10px;"></ion-icon>
            <ion-input type="text" placeholder="Enter Otp" [(ngModel)]="otp"></ion-input>
          </ion-item>

           <ion-item class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" style="margin-right: 10px;"></ion-icon>
            <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="password"></ion-input>
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="end" (click)="toggleShowPassword()"></ion-icon>
          </ion-item>

          <ion-item class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" style="margin-right: 10px;"></ion-icon>
            <ion-input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
            <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'" slot="end" (click)="toggleShowConfirmPassword()"></ion-icon>
          </ion-item>
          
          <ion-button expand="block" color="danger" class="verify-btn" (click)="verifyBtn()">Verify</ion-button>

         

        </div>
      </div>

    </div>
  </div>
</ion-content>
