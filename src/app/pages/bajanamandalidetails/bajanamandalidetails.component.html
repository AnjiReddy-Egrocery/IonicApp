<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button 
    defaultHref="/home" 
    color="light"
    text=""
    icon="arrow-back-outline"
    style="margin-left: 14px;">
  </ion-back-button>
    </ion-buttons>
    <div class="custom-toolbar">
      <h1>స్వామి శరణం అయ్యప్ప</h1>
      <h2>(www.ayyappatelugu.com)</h2>
    </div>   
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding guru-details-content">

  <!-- Image + Name + Details -->
  <div class="details-header">
    <div class="header-container">
    <span class="header-title">అయ్యప్ప భజన మండలి వివరాలు</span>
    </div>
    <ion-img [src]="Image" class="guru-img"></ion-img>    
  </div>
<ion-card-content class="details-card">
  <div class="detail-row">
    <span class="label">భజన మండలి పేరు</span>
    <span class="colon">:</span>
    <span class="value">{{ Name }}</span>
  </div>

  <div class="detail-row">
    <span class="label">గురుస్వామి పేరు</span>
    <span class="colon">:</span>
    <span class="value">{{ GuruName }}</span>
  </div>

  <div class="detail-row">
    <span class="label">గ్రామం</span>
    <span class="colon">:</span>
    <span class="value">{{ City }}</span>
  </div>

  <div class="detail-row">
    <span class="label">ఫోను నెంబర్</span>
    <span class="colon">:</span>
    <span class="value">{{ Number }}</span>
  </div>

  <div class="detail-row">
    <span class="label">ఈమెయిల</span>
    <span class="colon">:</span>
    <span class="value">{{ Email }}</span>
  </div>

  <div class="description" [innerHTML]="linkifiedDescription"></div>
</ion-card-content>

</ion-content>

 <ion-footer slot="fixed">
    <ion-toolbar class="custom-footer">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">

          <!-- First Item: Icon + Text -->
          <ion-col size="auto" (click)="goToAnadanam()">
            <div class="icon-text-row">
              <ion-img src="../../../assets/location.png" class="bottom-icon"></ion-img>
              <p class="bottom-text">అన్నదానం</p>
            </div>
          </ion-col>

          <!-- Center Icon -->
          <ion-col class="ion-text-center" size="2.4">
            <ion-img src="../../../assets/bottomcenter.png" class="bottom-icon"></ion-img>
          </ion-col>

          <!-- Fifth Item: Text + Icon -->
          <ion-col size="auto" (click)="goToNityaPooja()">
            <div class="text-image-row">
              <p class="bottom-text">నిత్య పూజ</p>
              <ion-img src="../../../assets/nithyapooja.png" class="bottom-icon"></ion-img>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
