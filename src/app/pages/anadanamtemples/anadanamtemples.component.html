
<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button 
    defaultHref="/home" 
    color="light"
    text=""
    icon="arrow-back-outline"
    style="margin-left: 14px;">
  </ion-back-button>
    </ion-buttons>
    <div class="custom-toolbar">
      <h1>స్వామి శరణం అయ్యప్ప</h1>
      <h2>(www.ayyappatelugu.com)</h2>
    </div>   
     <ion-buttons slot="end">
      <ion-button (click)="openInfoDialog()">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="map" class="map-container"></div>

  <!-- Zoom Buttons -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="zoom-fab">
  <div class="zoom-controls">
    <!-- Zoom In -->
    <ion-fab-button class="zoom-btn" (click)="zoomIn()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

    <!-- Zoom Out -->
    <ion-fab-button class="zoom-btn" (click)="zoomOut()">
      <ion-icon name="remove-outline"></ion-icon>
    </ion-fab-button>
  </div>
</ion-fab>
</ion-content>
